<!DOCTYPE html>

<html>
  <head>
    <title>canvas.aa.sesma.xyz</title>
    <link
      rel="stylesheet"
      href="css/style.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    
  </head>
  <body>
    <!--div class="jquery-script-clear"></div>
<h1 style="margin-top:150px" align="center">jQuery Simple Draw App Demo</h1-->
    <canvas width="480" height="480"></canvas>
    <div class="controls">
      <ul>
        <li class="magenta selected"></li>
        <li class="cyan"></li>
        <li class="yellow"></li>
      </ul>
      <button id="revealColorSelect">Nuevo Color</button>
      <div id="colorSelect">
        <span id="newColor"></span>
        <div class="sliders">
          <p>
            <label for="red">Red</label>
            <input
              id="red"
              name="red"
              type="range"
              min="0"
              max="255"
              value="0"
            />
          </p>
          <p>
            <label for="green">Green</label>
            <input
              id="green"
              name="green"
              type="range"
              min="0"
              max="255"
              value="0"
            />
          </p>
          <p>
            <label for="blue">Blue</label>
            <input
              id="blue"
              name="blue"
              type="range"
              min="0"
              max="255"
              value="0"
            />
          </p>
        </div>
        <div>
          <button id="addNewColor">Nuevo Color</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
