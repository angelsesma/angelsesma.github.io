<!DOCTYPE html>
<html>
  <head>
    <title>A.Sesma</title>
    <meta name="description" content="A.Sesma" />
    <link type="text/css" rel="stylesheet" href="/data/css/style-thunder.css" />
    <script src="https://unpkg.com/hydra-synth"></script>
  </head>
  <body>

    <script type="text/javascript" src="/data/config/commands/com.js"></script>
    <script type="text/javascript" src="/data/config/config.js"></script>
    <script type="text/javascript" src="/data/config/js/jsterm1.js"></script>
   
    <canvas id="myCanvas">

      <script>
     
      var hydra = new Hydra({
        canvas: document.getElementById("myCanvas"),
      
      });
      A = window.innerWidth / window.innerHeight;

noise()
	.color(() => a.fft[2] * 3.111, 0.717, 5.6)
	.modulate(noise(() => a.fft[1] * 14.245))
	.scale(() => a.fft[2] * 8.565)
	.layer(src(o0)
		.mask(osc(15.38)
			.modulateRotate(osc(), 90, 0.949))
		.scale(() => a.fft[2] * 2.098)
		.luma(0.25, 0.419))
	.blend(o0)
	.out(o0);
osc()
	.modulate(noise(() => a.fft[1] + 3.484))
	.color(0.146, 0.278, 0.818)
	.out(o1);
src(o0)
	.modulate(o1)
	.layer(src(o1)
		.mask(o1)
		.saturate(11.707))
	.modulateRotate(o1)
	.rotate(({
		time
	}) => time % 83.897 * 0.072)
	.out(o2);
render(o2);
      setResolution(window.innerWidth * 1, window.innerHeight * 1);
    </script>
</canvas>
   

</body>
</html>
