<!DOCTYPE html>
<html>
  <head>
    <title>A.Sesma</title>

    <script src="https://unpkg.com/hydra-synth"></script>
  </head>
  <body>

    <script type="text/javascript" src="/data/config/commands/com.js"></script>
    <script type="text/javascript" src="/data/config/config.js"></script>
    <script type="text/javascript" src="/data/config/js/jsterm1.js"></script>
   
    <canvas id="myCanvas">

      <script>
     
      var hydra = new Hydra({
        canvas: document.getElementById("myCanvas"),
      
      });
      A = window.innerWidth / window.innerHeight;
 osc(18, 0.1, 0)
	.color(0.146, 0.072, 1.558)
	.mult(osc(20, 0.01, 0.87))
	.repeat(2, 20)
	.rotate(0.5)
	.modulate(o1)
	.scale(1, () => a.fft[0] * 0.9 + 2)
	.diff(o1)
	.out(o0);
osc(20, 0.2, 0)
	.color(3.969, 0.384, 0.1)
	.mult(osc(40))
	.modulateRotate(o0, 0.2)
	.rotate(0.2)
	.out(o1);
src(o1)
	.out(o2);
osc(20, 0.2, 0)
	.color(2, 0.7, 0.1)
	.mult(osc(40))
	.mult(osc(20, 0.01, 0.933))
	.modulateRotate(o1, 0.2)
	.rotate(0.2)
	.diff(o2)
	.diff(o1)
	.kaleid(8)
	.scale(a.fft[2] * 2)
	.out(o3);
render(o0);


      setResolution(window.innerWidth * 1, window.innerHeight * 1);
    </script>
</canvas>
