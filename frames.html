<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }

    .tile {
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="tile" id="tile1">Tile 1</div>
    <div class="tile" id="tile2">Tile 2</div>
    <!-- Add more tiles as needed -->
  </div>

  <iframe id="content-frame" src="default.html"></iframe>

  <script>
    const tiles = document.querySelectorAll('.tile');
    const contentFrame = document.getElementById('content-frame');

    tiles.forEach(tile => {
      tile.addEventListener('click', () => {
        const tileId = tile.id;
        const htmlUrl = `${tileId}.html`; // Replace with the actual URL or path of the HTML document
        contentFrame.src = htmlUrl;
      });
    });
  </script>
</body>
</html>
