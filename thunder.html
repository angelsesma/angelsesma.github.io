<!DOCTYPE html>
<html>
  <head>
    <title>天浮き</title>
    <meta name="description" content="天浮き" />
    <link type="text/css" rel="stylesheet" href="/data/css/style-thunder.css" />
    <script src="https://unpkg.com/hydra-synth"></script>
  </head>
  <body>
    <script type="text/javascript" src="/data/config/commands/com3.js"></script>
    <script type="text/javascript" src="/data/config/config.js"></script>
    <script type="text/javascript" src="/data/config/js/jsterm1.js"></script>
    <canvas id="myCanvas">
    <script>
      // create a new hydra-synth instance
      var hydra = new Hydra({
        canvas: document.getElementById("myCanvas"),
        detectAudio: true,
      });
      A = window.innerWidth / window.innerHeight;

      osc(7.784, 0.006, 1.067)
	      .mult(osc(7.654, -0.061, 2.655)
		    .color(1.99, 0.1, -0.023)
		    .modulate(noise(1.563, 0.195))
		    .rotate(0.516))
		    .scale(a.fft[2]*3)
	      .modulateRotate(o0, () => mouse.x * 0.001)
	    .out();

      setResolution(window.innerWidth * 1, window.innerHeight * 1);
    </script></canvas>
  </body>
</html>
