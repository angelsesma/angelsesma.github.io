    <script type="text/javascript" src="/data/config/js/jsterm1.js"></script>
    <canvas id="myCanvas">
    <script>
      // create a new hydra-synth instance
      var hydra = new Hydra({
        canvas: document.getElementById("myCanvas"),
        detectAudio: true,
      });
      A = window.innerWidth / window.innerHeight;

      osc(3, 1.9, 0.001)
	      .kaleid([3, 8.237, 7, 13.761, 0.397, 4.255].fast(0.2))
	      .rotate(0.009, () => Math.sin(time) * -0.001)
	      .modulateRotate(o0, () => Math.sin(time) * 0.005)
	      .scale(() => a.fft[2] * 1.246)
	      .out(o0);

      setResolution(window.innerWidth * 1, window.innerHeight * 1);
    </script></canvas>
