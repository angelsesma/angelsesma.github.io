    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>

  <body>
    <a-scene avatar-recorder>
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.glitch.com/e5230c98-fb0a-4a44-8cb6-2de8af9e103e%2F5.png?v=1604498664767"
        />
        <img
          id="groundTexture2"
          src="https://cdn.glitch.com/df6dbcd5-dbc6-4b01-acb5-49367059bdfe%2FCaptura%20de%20Pantalla%202020-09-12%20a%20la(s)%2012.30.34.png?v=1600184996675"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
        />
        <img
          id="groundTexture3"
          src="https://cdn.glitch.com/e5230c98-fb0a-4a44-8cb6-2de8af9e103e%2F81.png?v=1611262841634"
        />
        <a-mixin
          id="voxel"
          geometry="primitive: sphere; radius: 0.102; "
          rotation="0 0 0"
          scale="1.4 0.45 1.4"
          
          snap="offset: -0.0 0.237 -0.0; snap: 0.3333 0.3333 .3333;"
        ></a-mixin>
      </a-assets>
