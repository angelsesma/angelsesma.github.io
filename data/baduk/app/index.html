<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Go de 1 color" />
     <!--meta http-equiv="Refresh" content="60; url='https://vivid-level-tibia.glitch.me/main.html'" /-->
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.2.0/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.2/dist/aframe-controller-cursor-component.min.js"></script>
    <script src="https://rawgit.com/dmarcos/aframe-motion-capture/master/dist/aframe-motion-capture.min.js"></script>
    <script src="components/intersection-spawn.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="components/random-color.js"></script>
    <script src="components/snap.js"></script>
    <script src="https://unpkg.com/aframe-play-sound-on-event@1.0.2/dist/aframe-play-sound-on-event.min.js"></script> 
</head>

  <body>

   
    <a-scene avatar-recorder>
      <a-assets>
        <!--audio id="ambient_music" src="https://cdn.glitch.com/e5230c98-fb0a-4a44-8cb6-2de8af9e103e%2FClocks_on_Strike.mp3?v=1631639022795"></audio-->
        <img
          id="groundTexture"
          src="texture2.png"
        />
        <a-mixin
          id="voxel"
          geometry="primitive: sphere; radius: 0.102; "
          rotation="0 0 0"
          scale="1.4 0.45 1.4"
          material="emissive: #000;"
          snap="offset: -0.0 0.237 -0.0; snap: 0.3333 0.3333 .3333;"
        ></a-mixin>
  
    
  </a-assets>
          
      <a-entity
        environment="
                     preset: yavapai; 
                     seed: 2;
                     ground: canyon;
                     groundYScale: 2;
                     skyType: atmosphere; 
                     lightPosition: 0 1;
                     groundTexture: walkernoise;
                     groundColor: #AAAAAA;
                     groundColor2: #FFFFFF;
                     dressingColor: #FF8808;
                     lighting: distant; 
                     fog: 0.0088; 
                     playArea: 0.88; 
                     grid: none;
                     gridColor: #aff;
                     dressingUniformScale: False;
                     dressingColor: white;
                     dressingScale: 5;
                     dressingAmount: 200;
                     dressingOnPlayArea: 0;
                     "
      ></a-entity>
      
     <!--a-entity
      sound="src: #ambient_music"
      play-sound-on-event="mode: toggle-stop; event: click"
      geometry="primitive: sphere"
               position="1 3 -1">
      </a-entity-->
      <!-- Hands. -->
      
      <a-box
        id="ground0"
        src="#groundTexture"
        geometry="primitive: box"
        rotation="0 90 0"
        position="1 0.12980 -1"
        scale="3.01 0.88 3.01"
        material="opacity: 100.0; transparent: false"
      ></a-box>
      <a-box
        id="ground3"
        src="#groundTexture"
        geometry="primitive: box"
        rotation="0 90 0"
        position="1 0.531 -1"
        scale="3 0.1 3"
      ></a-box>
 
    


      <a-entity
        id="blockHand"
        hand-controls="right"
        controller-cursor
       
      
      ></a-entity>

      <!-- Camera. -->
      <a-camera look-controls wasd-controls="acceleration:60">
        <a-cursor intersection-spawn="event: click; mixin: voxel; material.color: white"></a-cursor>
      </a-camera>
    </a-scene>
     
  </body>
</html>
